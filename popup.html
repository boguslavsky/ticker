<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Ticker</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Droid+Sans+Mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/numeral/min/numeral.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>

<div class="app">
    <ul class="indicators">
        <li>
            <div class="pull-right code">
                <div id="btc_usd" class="h5">-</div>
                <div id="btc_usd-trend" class="h6">-</div>
            </div>
            <div class="h4">BTC-E</div>
            <div class="h3">BTC/USD</div>
        </li>
        <li>
            <div class="pull-right code">
                <div id="ltc_usd" class="h5">-</div>
                <div id="ltc_usd-trend" class="h6">-</div>
            </div>
            <div class="h4">BTC-E</div>
            <div class="h3">LTC/USD</div>
        </li>
        <li>
            <div class="pull-right code">
                <div id="dsh_usd" class="h5">-</div>
                <div id="dsh_usd-trend" class="h6">-</div>
            </div>
            <div class="h4">BTC-E</div>
            <div class="h3">DSH/USD</div>
        </li>
        <li>
            <div class="pull-right code">
                <div id="eth_usd" class="h5">-</div>
                <div id="eth_usd-trend" class="h6">-</div>
            </div>
            <div class="h4">BTC-E</div>
            <div class="h3">ETH/USD</div>
        </li>
        <li>
            <div class="pull-right code">
                <div class="h5">UAH 26.35</div>
                <div class="h6">USD 1.8%</div>
            </div>
            <div class="h4">Vilkov</div>
            <div class="h3">Fiat</div>
        </li>
    </ul>
</div>

</body>
</html>
